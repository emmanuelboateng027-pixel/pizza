<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h1>ðŸ“š Library Management System</h1>
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" onkeypress="handleLoginKeyPress(event)">
            <input type="password" id="password" placeholder="Password" onkeypress="handleLoginKeyPress(event)">
            <button onclick="validateLogin()">Login</button>
            <p id="loginError" class="error-message"></p>
            <p class="login-hint">Demo: Username: <strong>admin</strong> | Password: <strong>1234</strong></p>
        </div>
    </div>

    <!-- Main Application (Hidden until login) -->
    <div id="mainApp" class="container" style="display: none;">
        <h1>ðŸ“š Library Management System</h1>

        <div class="form-section">
            <input type="text" id="bookId" placeholder="Book ID">
            <input type="text" id="title" placeholder="Book Title">
            <input type="text" id="author" placeholder="Author">
            <input type="file" id="bookDocument" accept=".pdf,.doc,.docx,.txt" placeholder="Upload Document">
            <button onclick="addBook()">Add Book</button>
        </div>

        <div class="search-section">
            <input type="text" id="searchId" placeholder="Enter Book ID to Search">
            <button onclick="searchBook()">Search</button>
        </div>

        <div class="table-section">
            <h2>Library Books</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookList"></tbody>
            </table>
        </div>
        <button onclick="logout()" class="logout-btn">Logout</button>
    </div>

    <script src="jav.js"></script>
</body>
</html>
